name: ğŸ§ª Code Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    name: ğŸ” Validate Code
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ§ª Syntax Check
      run: |
        echo "ğŸ” Checking JavaScript syntax..."
        node -c index.js
        node -c src/bot.js
        find src/ -name "*.js" -exec node -c {} \;
        echo "âœ… All JavaScript files are syntactically valid"

    - name: ğŸ”§ Environment Check
      run: |
        echo "ğŸ” Checking environment configuration..."
        if [ ! -f ".env.example" ]; then
          echo "âŒ .env.example not found"
          exit 1
        fi
        echo "âœ… Environment configuration valid"

    - name: ğŸ“‹ Package Check
      run: |
        echo "ğŸ” Checking package configuration..."
        npm ls --depth=0
        echo "âœ… Package dependencies valid"

    - name: âœ… Validation Complete
      run: |
        echo "ğŸ‰ Code validation completed successfully!"
        echo "ğŸ“¦ Project is ready for deployment"