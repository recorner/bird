name: 🚀 Deploy BirdEye Sniper Bot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: 🧪 Test & Lint
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔍 Lint code
      run: npm run lint || echo "Linting skipped - no lint script found"
      
    - name: 🧪 Run tests
      run: npm test || echo "Tests skipped - no test script found"

  deploy:
    needs: test
    runs-on: self-hosted
    name: 🚀 Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 📥 Checkout latest code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install production dependencies
      run: npm ci --production
      
    - name: 🔧 Prepare environment
      run: |
        # Ensure logs directory exists
        mkdir -p logs
        
        # Set proper permissions
        chmod +x scripts/*.sh || echo "No scripts directory found"
        
    - name: 🔄 Restart BirdEye Bot with PM2
      run: |
        # Install PM2 globally if not present
        which pm2 || npm install -g pm2
        
        # Save PM2 configuration
        pm2 save || echo "PM2 save failed, continuing..."
        
        # Reload the bot with zero downtime
        pm2 reload birdeye || pm2 start ecosystem.config.js
        
        # Save PM2 configuration again
        pm2 save
        
        # Show status
        pm2 status
        pm2 logs birdeye --lines 10
        
    - name: ✅ Deployment Success Notification
      run: |
        echo "🎯 BirdEye Sniper Bot deployed successfully!"
        echo "📊 PM2 Status:"
        pm2 jlist birdeye
